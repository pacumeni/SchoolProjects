<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BreakoutGame</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div id = "StartScreen">
        <h1>Breakout</h1>
        <button type="button" onclick="draw()">New Game</button>
        <button type="button" onclick="highScores()">High Scores</button>
        <button type="button" onclick="showCredits()">Credits</button>
    </div>

    <div id = "highScores" style="display: none;">
        <p>High Scores: </p>
    </div>

    <div id = "Credits" style="display: none;">
        <p>Creator: Whipple Walter</p>
    </div>

    <canvas id="myCanvas" width="500" height="400"></canvas>

    <script src = "Breakout.js"></script>

</body>
</html>
